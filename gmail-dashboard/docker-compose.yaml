# Gmail Dashboard - Docker Compose
# Run: docker-compose up -d
#
# Uses .env file for configuration (see .env.example)

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: gmail-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD:-MyPass@word123}
    ports:
      - "${DB_PORT:-1433}:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${DB_PASSWORD:-MyPass@word123}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

volumes:
  sqlserver-data:
